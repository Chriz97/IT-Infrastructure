# --- Redirect plain HTTP to HTTPS ---
server {
    listen 80;
    listen [::]:80;
    server_name wazuh.mayer-it.net;
    return 301 https://$host$request_uri;
}

# --- HTTPS reverse proxy to Wazuh Dashboard ---
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name wazuh.mayer-it.net;

    # TLS certs 
    ssl_certificate     /etc/ssl/mayer-it/wildcard.mayer-it.net.fullchain.pem;
    ssl_certificate_key /etc/ssl/mayer-it/wildcard.mayer-it.net.key.pem;

    # TLS params
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_early_data off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Don't cache dashboard responses
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";

    # Allow larger uploads
    client_max_body_size 100m;

    # Logging
    access_log /var/log/nginx/wazuh-access.log;
    error_log /var/log/nginx/wazuh-error.log;

    location / {
        # Dashboard now runs on HTTP port 5601
        proxy_pass http://127.0.0.1:5601;
        
        # NO SSL verification needed since dashboard is HTTP now
        
        # Essential forwarded headers
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  443;

        # OpenSearch Dashboards specific headers
        proxy_set_header osd-xsrf          true;

        # WebSocket support (required for real-time updates)
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_read_timeout    300s;
        proxy_send_timeout    300s;
        proxy_connect_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        proxy_redirect off;
    }
