# --- HTTP -> HTTPS redirect ---
server {
    listen 80;
    listen [::]:80;
    server_name opensearch.mayer-it.net;
    return 301 https://$host$request_uri;
}

# --- HTTPS reverse proxy to OpenSearch ---
server {
    # TCP for HTTPS
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name opensearch.mayer-it.net;

    # Certificates
    ssl_certificate     /etc/ssl/mayer-it/wildcard.mayer-it.net.fullchain.pem;
    ssl_certificate_key /etc/ssl/mayer-it/wildcard.mayer-it.net.key.pem;

    # TLS & headers
    ssl_protocols TLSv1.3;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    add_header Alt-Svc 'h3=":443"; ma=86400' always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy no-referrer always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ---- Reverse proxy to OpenSearch on localhost:9200 ----
    location / {
        proxy_pass http://127.0.0.1:9200;

        # Pass through standard headers + Authorization for Basic auth
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  443;
        proxy_set_header Forwarded         "for=$remote_addr;host=$host;proto=https";
        proxy_set_header Authorization     $http_authorization;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Larger bodies & streaming (bulk indexing)
        client_max_body_size 0;
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_max_temp_file_size 0;

        # Timeouts for long searches/bulk
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;

        proxy_redirect off;
    }
}
