# --- HTTP -> HTTPS redirect ---
server {
    listen 80;
    listen [::]:80;
    server_name gitlab.mayer-it.net;
    return 301 https://$host$request_uri;
}

# --- HTTPS (HTTP/1.1 + HTTP/3 QUIC) reverse proxy to GitLab ---
server {
    #TCP for HTTPS
    listen 443 ssl;
    listen [::]:443 ssl;

    # UDP for HTTP/3 (QUIC)
    listen 443 quic reuseport;
    listen [::]:443 quic reuseport;

    server_name gitlab.mayer-it.net;
  
    # Wildcard Certificate
    ssl_certificate     /etc/ssl/mayer-it/wildcard.mayer-it.net.fullchain.pem;
    ssl_certificate_key /etc/ssl/mayer-it/wildcard.mayer-it.net.key.pem;

    # TLS settings
    ssl_protocols TLSv1.3;   # or "TLSv1.2 TLSv1.3" if you want wider compatibility
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_early_data off;

    # Advertise HTTP/3 support
    add_header Alt-Svc 'h3=":443"; ma=86400' always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy into GitLab’s bundled nginx (HTTP-only, on localhost:8080)
    location / {
        proxy_pass http://127.0.0.1:8080;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  443;

        # WebSockets (needed for GitLab live features, ActionCable, etc.)
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Git LFS, repo clones, large artifacts → don’t buffer
        client_max_body_size 0;   # unlimited, adjust if needed
        proxy_request_buffering off;
        proxy_buffering off;

        # Long requests (clones, pushes)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;

        proxy_redirect off;
    }
}
