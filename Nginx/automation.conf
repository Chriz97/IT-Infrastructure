##############################
# n8n reverse proxy
# URL: https://automation.example.com
# Upstream:   http://127.0.0.1:5678
##############################

# --- HTTP -> HTTPS redirect ---
server {
    listen 80;
    listen [::]:80;
    server_name automation.mayer-it.net;
    return 301 https://$host$request_uri;
}

# --- HTTPS (HTTP/1.1) reverse proxy to n8n ---
server {
    # TCP for HTTPS
    listen 443 ssl;
    listen [::]:443 ssl;

    # TLS Certificates
    ssl_certificate     /etc/ssl/mayer-it/wildcard.mayer-it.net.fullchain.pem;
    ssl_certificate_key /etc/ssl/mayer-it/wildcard.mayer-it.net.key.pem;

    # --- TLS settings ---
    ssl_protocols TLSv1.2 TLSv1.3;   
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_early_data off;

    # No generic caching in front of n8n UI/API
    add_header Cache-Control "no-store";

    location / {
    proxy_pass http://127.0.0.1:5678;

    proxy_set_header   Host                $host;
    proxy_set_header   X-Real-IP           $remote_addr;
    proxy_set_header   X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto   https;
    proxy_set_header   X-Forwarded-Host    $host;
    proxy_set_header   X-Forwarded-Port    443;

    proxy_http_version 1.1;
    proxy_set_header   Upgrade             $http_upgrade;
    proxy_set_header   Connection          "upgrade";

    client_max_body_size        0;
    proxy_request_buffering     off;
    proxy_buffering             off;

    proxy_read_timeout          3600s;
    proxy_send_timeout          3600s;
    proxy_connect_timeout       60s;

    proxy_redirect off;
}
}
