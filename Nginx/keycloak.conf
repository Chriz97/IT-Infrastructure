# --- Redirect plain HTTP to HTTPS (optional but recommended) ---
server {
    listen 80;
    listen [::]:80;
    server_name auth.mayer-it.net;
    return 301 https://$host$request_uri;
}

# --- HTTPS reverse proxy to Keycloak ---
server {
    # TCP for HTTPS
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name auth.mayer-it.net;

    # TLS certs
    ssl_certificate     /etc/ssl/mayer-it/wildcard.mayer-it.net.fullchain.pem;
    ssl_certificate_key /etc/ssl/mayer-it/wildcard.mayer-it.net.key.pem;

    # TLS params
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_early_data off;

    # Security-ish headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Keycloak UI/API: avoid caching auth responses
    add_header Cache-Control "no-store";

    # Bump if you import large realm JSON or big keys
    client_max_body_size 100m;

    location / {
        proxy_pass http://127.0.0.1:18080;

        # Forwarded headers (needed for proper redirects/URLs)
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  443;

        # Keepalive + upgrades (console uses SSE; websockets safe to allow)
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts (login flows/admin import can run a bit)
        proxy_read_timeout    300s;
        proxy_send_timeout    300s;
        proxy_connect_timeout 60s;

        proxy_redirect off;
    }

    # (optional) health passthroughs for monitoring
    location /health/ready { proxy_pass http://127.0.0.1:18080/health/ready; }
    location /health/live  { proxy_pass http://127.0.0.1:18080/health/live;  }
}
