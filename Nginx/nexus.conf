# --- Redirect plain HTTP to HTTPS ---
server {
    listen 80;
    listen [::]:80;
    server_name nexus.mayer-it.net;
    return 301 https://$host$request_uri;
}

# --- HTTPS (TLS + HTTP/2) reverse proxy to Nexus on 127.0.0.1:8081 ---
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name nexus.mayer-it.net;

    # Certificates
    ssl_certificate     /etc/ssl/mayer-it/wildcard.mayer-it.net.fullchain.pem;
    ssl_certificate_key /etc/ssl/mayer-it/wildcard.mayer-it.net.key.pem;

    # TLS options
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Nexus likes big uploads and long pushes/pulls
    client_max_body_size 10G;
    proxy_read_timeout   1800s;
    proxy_send_timeout   1800s;

    # Recommended for artifact repos: avoid buffering/chunking surprises
    proxy_request_buffering off;
    proxy_buffering        off;

    # Main proxy location
    location / {
        proxy_pass http://127.0.0.1:8081/;
        proxy_http_version 1.1;

        # Forwarded headers for Nexus (important for absolute URLs)
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  443;

        # Keep connections alive to backend
        proxy_set_header Connection        "";
    }

    # Basic hardening headers for UI/API
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
}
