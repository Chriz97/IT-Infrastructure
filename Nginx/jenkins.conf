# --- Jenkins: HTTP -> HTTPS redirect ---
server {
    listen 80;
    listen [::]:80;
    server_name jenkins.mayer-it.net;
    return 301 https://$host$request_uri;
}

# --- Jenkins: HTTPS + HTTP/3 ---
server {
    # Identical listen directives across all HTTPS servers
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name jenkins.mayer-it.net;

    # Jenkins certificate (full chain = leaf + intermediate)
    ssl_certificate     /etc/ssl/mayer-it/wildcard.mayer-it.net.fullchain.pem;
    ssl_certificate_key /etc/ssl/mayer-it/wildcard.mayer-it.net.key.pem;

    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_early_data off;

    add_header X-Proto $server_protocol always;

    location / {
        proxy_pass http://127.0.0.1:8081;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  443;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        client_max_body_size 0;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;

        proxy_buffering off;
        proxy_request_buffering off;
        proxy_redirect off;
    }
}
