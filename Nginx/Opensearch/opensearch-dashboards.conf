# --- HTTP -> HTTPS redirect (Dashboards) ---
server {
    listen 80;
    listen [::]:80;
    server_name opensearch.mayer-it.net;
    return 301 https://$host$request_uri;
}

# --- HTTPS reverse proxy to OpenSearch Dashboards ---
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name opensearch.mayer-it.net;

    # Certificates 
    ssl_certificate     /etc/ssl/mayer-it/wildcard.mayer-it.net.fullchain.pem;
    ssl_certificate_key /etc/ssl/mayer-it/wildcard.mayer-it.net.key.pem;

    # TLS / HSTS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Forwarded headers
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host  $host;
    proxy_set_header X-Forwarded-Port  443;

    # Uploads / buffering / timeouts
    client_max_body_size 100m;
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_connect_timeout 60s;

    # OpenSearch Dashboards
    location / {
        proxy_pass http://127.0.0.1:5601;
        proxy_http_version 1.1;

        # WebSockets
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forwarded headers again inside location (some setups prefer duplication)
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
