# --- HTTP -> HTTPS redirect ---
server {
    listen 80;
    listen [::]:80;
    server_name nextcloud.mayer-it.net;
    return 301 https://$host$request_uri;
}

# --- HTTPS (HTTP/1.1 + HTTP/3 QUIC) reverse proxy to Nextcloud ---
server {
    # TCP for HTTPS
    listen 443 ssl;
    listen [::]:443 ssl;

    # UDP for HTTP/3 (QUIC)
    listen 443 quic reuseport;
    listen [::]:443 quic reuseport;

    server_name nextcloud.mayer-it.net;

    # Certificates
    ssl_certificate     /etc/ssl/mayer-it/wildcard.mayer-it.net.fullchain.pem;
    ssl_certificate_key /etc/ssl/mayer-it/wildcard.mayer-it.net.key.pem;

    # TLS settings
    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_early_data off;

    # Advertise HTTP/3 and HSTS
    add_header Alt-Svc 'h3=":443"; ma=86400' always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy no-referrer always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ---- Nextcloud well-known endpoints (CardDAV/CalDAV/WebFinger/etc.) ----
    location = /.well-known/carddav   { return 301 https://$host/remote.php/dav/; }
    location = /.well-known/caldav    { return 301 https://$host/remote.php/dav/; }
    location = /.well-known/webfinger { return 301 https://$host/index.php/.well-known/webfinger; }
    location = /.well-known/nodeinfo  { return 301 https://$host/index.php/.well-known/nodeinfo; }
    location = /.well-known/host-meta { return 301 https://$host/public.php?service=host-meta; }
    location = /.well-known/host-meta.json { return 301 https://$host/public.php?service=host-meta-json; }

    # ---- Main reverse proxy to Nextcloud upstream (HTTP on localhost:8080) ----
    location / {
        proxy_pass http://127.0.0.1:8080;

        # Standard proxy headers
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  443;
        proxy_set_header Forwarded         "for=$remote_addr;host=$host;proto=https";

        # WebSockets (Nextcloud Talk/HPB/notify-push, etc.)
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Large uploads + streaming/chunking
        client_max_body_size 0;           # unlimited; cap if you prefer (e.g., 20G)
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_max_temp_file_size 0;

        # Long-running operations
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;

        proxy_redirect off;
    }

    # Optional: cache static assets 
    location ~* \.(?:css|js|woff2?|svg|gif|ico|png|jpg|jpeg|webp)$ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  443;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        expires 7d;
        access_log off;
    }
}
